<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Dino Game</title>
</head>
<body>
  <div class="page">
    <div class="menu">
      <h1 class="menu__title">Dino Game</h1>
      <button class="button start-button">Start</button>
    </div>
    <div class="game">
      <div class="game__background"></div>
      <div class="game__dino"></div>
      <div class="game__cactus"></div>
      <button class="button stop-button">Stop</button>
    </div>
    <div class="dead-screen">
      <h2 class="dead-screen__title">Game Over</h2>
      <button class="button restart-button">Restart</button>
    </div>
  </div>
  <script type="module" src="./pages/script.js"></script>
</body>
</html>
